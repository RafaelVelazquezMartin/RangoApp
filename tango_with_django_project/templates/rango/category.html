<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rango - {{ category.name }}</title>
</head>

<body>
	<div>
	{% if category %}
		<h1>{{ category.name }}</h1>
		{% if pages %}
			<ul>
			{% for page in pages %}
				<li><a href="{{ page.url }}">{{ page.title }}</a></li>
			{% endfor %}
			</ul>
			<a href="/rango/category/{{category.slug}}/add_page/">Add Page</a><br/>
			<a href="/rango/">Back to index</a>
		{% else %}
			<strong>No pages currently in category.</strong>
		{% endif %}
	{% else %}
		The specified category does not exist!
	{% endif %}
	</div>
</body>
</html>
